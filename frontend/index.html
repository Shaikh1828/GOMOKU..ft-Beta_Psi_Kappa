<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-5xl bg-white rounded-3xl shadow-2xl p-10">
        <div class="flex flex-col items-center space-y-6">
            <h1 class="text-4xl font-bold text-gray-800 tracking-wide">ðŸŽ¯ Gomoku Game</h1>

            <div class="flex flex-col sm:flex-row items-center justify-center w-full gap-4">
                <select id="mode" class="w-full sm:w-auto px-4 py-2 text-lg rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none shadow-sm">
                    <option value="two_player">Two Player</option>
                    <option value="ai">Player vs AI</option>
                </select>

                <button id="start-btn" class="flex items-center gap-2 px-5 py-2 bg-indigo-600 text-white text-lg rounded-xl hover:bg-indigo-700 transition-all duration-300 shadow-md">
                    <i class="fas fa-play"></i>
                    Start Game
                </button>
            </div>

            <div id="status" class="w-full text-center text-lg text-gray-700 font-medium min-h-[2rem]"></div>

            <div class="overflow-auto max-w-full rounded-xl bg-gray-200 p-4 shadow-inner">
                <div id="board" class="grid gap-[2px]" style="grid-template-columns: repeat(15, 32px);">
                    <!-- Cells will be dynamically inserted here -->
                </div>
            </div>

            <button id="restart-btn" class="hidden flex items-center gap-2 px-5 py-2 mt-4 bg-green-500 text-white text-lg rounded-xl hover:bg-green-600 transition-all duration-300 shadow-md">
                <i class="fas fa-redo"></i>
                Restart Game
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
